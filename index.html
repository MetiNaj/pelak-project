<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بارگذاری ویدیو</title>
</head>
<body>
    <h1>بارگذاری ویدیو برای شناسایی پلاک خودرو</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="file">انتخاب ویدیو:</label>
        <input type="file" name="file" id="file" accept="video/*" required>
        <input type="submit" value="بارگذاری">
    </form>
</body>
</html>
